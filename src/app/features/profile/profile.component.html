<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
      <div class="flex items-center space-x-4 rtl:space-x-reverse">
        <div class="h-20 w-20 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center text-white text-2xl font-bold">
          {{ currentUser?.firstName?.charAt(0) }}{{ currentUser?.lastName?.charAt(0) }}
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-900">الملف الشخصي</h1>
          <p class="text-gray-600">إدارة معلوماتك الشخصية</p>
        </div>
      </div>
    </div>

    <!-- Profile Form -->
    <div class="bg-white rounded-lg shadow-sm p-6">
      <h2 class="text-xl font-semibold text-gray-900 mb-6">المعلومات الشخصية</h2>

      <!-- Loading State -->
      <div *ngIf="loading()" class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      </div>

      <!-- Error Alert -->
      <div *ngIf="error()" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4">
        <div class="flex items-center">
          <svg class="h-5 w-5 text-red-400 ml-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
          <span class="text-red-800 text-sm">{{ error() }}</span>
        </div>
      </div>

      <!-- Success Alert -->
      <div *ngIf="success()" class="mb-6 bg-green-50 border border-green-200 rounded-lg p-4">
        <div class="flex items-center">
          <svg class="h-5 w-5 text-green-400 ml-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
          <span class="text-green-800 text-sm">{{ success() }}</span>
        </div>
      </div>

      <!-- Form -->
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" *ngIf="!loading()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- First Name -->
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
              الاسم الأول
            </label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [class.border-red-500]="firstName?.invalid && firstName?.touched"
            />
            <p *ngIf="firstName?.invalid && firstName?.touched" class="mt-1 text-sm text-red-600">
              الاسم الأول مطلوب
            </p>
          </div>

          <!-- Last Name -->
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
              الاسم الأخير
            </label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [class.border-red-500]="lastName?.invalid && lastName?.touched"
            />
            <p *ngIf="lastName?.invalid && lastName?.touched" class="mt-1 text-sm text-red-600">
              الاسم الأخير مطلوب
            </p>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              البريد الإلكتروني
            </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [class.border-red-500]="email?.invalid && email?.touched"
            />
            <p *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
              <span *ngIf="email?.errors?.['required']">البريد الإلكتروني مطلوب</span>
              <span *ngIf="email?.errors?.['email']">البريد الإلكتروني غير صحيح</span>
            </p>
          </div>

          <!-- Phone -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
              رقم الهاتف
            </label>
            <input
              type="tel"
              id="phone"
              formControlName="phone"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [class.border-red-500]="phone?.invalid && phone?.touched"
            />
            <p *ngIf="phone?.invalid && phone?.touched" class="mt-1 text-sm text-red-600">
              رقم الهاتف مطلوب
            </p>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-8 flex justify-end space-x-4 rtl:space-x-reverse">
          <button
            type="button"
            class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors"
            (click)="loadProfile()"
          >
            إلغاء
          </button>
          <button
            type="submit"
            [disabled]="saving() || profileForm.invalid"
            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center"
          >
            <span *ngIf="saving()" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2"></span>
            {{ saving() ? 'جاري الحفظ...' : 'حفظ التغييرات' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
